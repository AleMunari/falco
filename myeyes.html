<style>
:root {
  --bg:     #000;
  --card:   #1a1a1a;
  --border: #444;
  --yellow: #FFE000;
  --green:  #00C94A;
  --red:    #FF1A1A;
  --purple: #AA00FF;
  --muted:  #aaaaaa;
  --r:      22px;
}
* { box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color:transparent; }
html,body { height:100%; width:100%; background:var(--bg); font-family:'Nunito',sans-serif; color:#fff; overflow:hidden; }

#app { display:none; position:fixed; inset:0; flex-direction:column; background:var(--bg); }

#status-bar {
  padding: 8px 16px;
  padding-top: max(8px, env(safe-area-inset-top));
  background:var(--card);
  font-size:1rem; font-weight:700; color:var(--muted);
  min-height:40px; display:flex; align-items:center; gap:8px;
  flex-shrink:0; border-bottom:2px solid var(--border);
}
#status-dot { width:10px; height:10px; border-radius:50%; background:var(--muted); flex-shrink:0; transition:background .3s; }
#status-dot.active    { background:var(--green); animation:pulse 1.5s infinite; }
#status-dot.listening { background:var(--red);   animation:pulse .5s  infinite; }
#status-dot.error     { background:#ff4444; }
@keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.2} }
#status-text { flex:1; }
#btn-stop-voice {
  padding:5px 12px;
  background:linear-gradient(135deg,#FF2222,#CC0000);
  border:none; border-radius:10px;
  font-family:'Nunito',sans-serif; font-size:0.8rem; font-weight:900;
  color:#fff; cursor:pointer; flex-shrink:0;
  display:none;
}

.scroll-area {
  flex:1; overflow-y:auto; overflow-x:hidden;
  padding:10px 12px;
  display:flex; flex-direction:column; gap:10px;
  -webkit-overflow-scrolling:touch;
}

#preview-wrap {
  display:none; width:100%; border-radius:var(--r);
  overflow:hidden; position:relative;
  border:2px solid var(--yellow); max-height:160px;
}
#preview-img { width:100%; object-fit:cover; max-height:160px; display:block; }
.preview-close {
  position:absolute; top:8px; right:8px;
  width:34px; height:34px;
  background:rgba(0,0,0,.75); border:none; border-radius:50%;
  color:white; font-size:1.1rem; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
  font-family:'Nunito',sans-serif; font-weight:900;
}

.row-2 { display:grid; grid-template-columns:1fr 1fr; gap:10px; }

.btn {
  width:100%; padding:0; border:none; border-radius:var(--r);
  cursor:pointer; display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  transition:transform .12s, filter .12s;
  font-family:'Nunito',sans-serif; position:relative; overflow:hidden;
}
.btn:active { transform:scale(.95); filter:brightness(.85); }
.btn-label { font-size:2rem; font-weight:900; letter-spacing:1px; line-height:1; color:#fff; }
.btn-sub   { font-size:0.9rem; font-weight:700; color:rgba(255,255,255,.75); margin-top:4px; }

#btn-camera {
  background:linear-gradient(160deg,#FFF500,#FFB800);
  box-shadow:0 8px 36px rgba(255,220,0,.8); padding:30px 10px;
}
#btn-camera .btn-label { color:#000; font-size:2.4rem; letter-spacing:2px; }
#btn-camera .btn-sub   { color:rgba(0,0,0,.65); }

#btn-play {
  background:linear-gradient(135deg,#00E5FF,#0077FF);
  box-shadow:0 6px 28px rgba(0,200,255,.7); padding:30px 10px;
}
#btn-play.recording {
  background:linear-gradient(135deg,#FF2222,#CC0000);
  box-shadow:0 6px 28px rgba(255,30,30,.7);
}

#btn-gallery {
  background:linear-gradient(135deg,#FF7A00,#B34400);
  box-shadow:0 6px 28px rgba(255,100,0,.7); padding:26px 10px;
}

#btn-describe {
  background:linear-gradient(135deg,#00FF66,#00AA44);
  box-shadow:0 6px 28px rgba(0,255,90,.6); padding:26px 10px;
}
#btn-describe .btn-label { color:#000; font-size:1.5rem; }
#btn-describe .btn-sub   { color:rgba(0,0,0,.65); }

#btn-bus {
  background:linear-gradient(135deg,#CC00FF,#7700BB);
  box-shadow:0 6px 28px rgba(180,0,255,.7); padding:26px 10px;
}

#btn-exit {
  background:linear-gradient(135deg,#FF3333,#CC0000);
  box-shadow:0 6px 28px rgba(255,30,30,.5); padding:26px 10px;
}

.wave-bar { display:none; align-items:center; justify-content:center; gap:4px; height:22px; margin-top:5px; }
.wave-bar.show { display:flex; }
.wave-bar span { width:4px; background:white; border-radius:3px; animation:wave .7s ease-in-out infinite; }
.wave-bar span:nth-child(1){height:6px;animation-delay:0s}
.wave-bar span:nth-child(2){height:16px;animation-delay:.1s}
.wave-bar span:nth-child(3){height:22px;animation-delay:.2s}
.wave-bar span:nth-child(4){height:12px;animation-delay:.3s}
.wave-bar span:nth-child(5){height:18px;animation-delay:.15s}
.wave-bar span:nth-child(6){height:9px;animation-delay:.25s}
.wave-bar span:nth-child(7){height:16px;animation-delay:.05s}
@keyframes wave { 0%,100%{transform:scaleY(1)} 50%{transform:scaleY(.25)} }

#voice-transcript {
  text-align:center; font-size:0.9rem; font-weight:700;
  color:var(--muted); line-height:1.4; padding:0 4px;

#gtt-panel {

}
#gtt-panel.open { display:flex; }
.gtt-title { font-size:1.1rem; font-weight:900; color:var(--yellow); text-align:center; letter-spacing:1px; }
.gtt-note  { font-size:0.75rem; font-weight:700; color:#666; text-align:center; }

}
#btn-gtt-mic.recording {
  background:linear-gradient(135deg,#FF2222,#CC0000);

}
#gtt-mic-sub { font-size:0.9rem; font-weight:700; color:rgba(255,255,255,.8); }

#gtt-wave-bar.show { display:flex; }
#gtt-wave-bar span { width:4px; background:white; border-radius:3px; animation:wave .7s ease-in-out infinite; }

#gtt-wave-bar span:nth-child(2){height:14px;animation-delay:.1s}
#gtt-wave-bar span:nth-child(3){height:20px;animation-delay:.2s}
#gtt-wave-bar span:nth-child(4){height:10px;animation-delay:.3s}
#gtt-wave-bar span:nth-child(5){height:16px;animation-delay:.15s}

#gtt-answer {

  text-align:center; line-height:1.5; padding:0 4px;
  display:-webkit-box; -webkit-line-clamp:5; -webkit-box-orient:vertical; overflow:hidden;
}

#btn-gtt-realtime {
  width:100%; padding:16px;
  background:linear-gradient(135deg,#FFB800,#FF7A00);
  border:none; border-radius:16px;
  font-family:'Nunito',sans-serif; font-size:1.1rem; font-weight:900;
  color:#000; cursor:pointer;
}

#settings-fab {
  position:fixed; bottom:max(18px, env(safe-area-inset-bottom)); right:16px;
  width:42px; height:42px; background:var(--yellow);
  border:none; border-radius:12px; color:#000; font-size:1.2rem;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; z-index:200;
  box-shadow:0 4px 16px rgba(255,220,0,.6);
}

#settings-overlay { display:none; position:fixed; inset:0; z-index:300; background:rgba(0,0,0,.8); align-items:flex-end; }
#settings-overlay.open { display:flex; }
.settings-sheet {
  width:100%; background:var(--card); border-radius:24px 24px 0 0;
  padding:22px 22px max(22px, env(safe-area-inset-bottom));
  display:flex; flex-direction:column; gap:14px;
}
.s-handle { width:44px; height:5px; background:var(--border); border-radius:3px; margin:0 auto 4px; }
.s-title  { font-size:1.2rem; font-weight:900; color:var(--yellow); }
.s-row    { display:flex; gap:10px; }
.s-input  { flex:1; padding:14px 16px; background:var(--bg); border:2px solid var(--border); border-radius:14px; color:#fff; font-family:'Nunito',sans-serif; font-size:1rem; font-weight:700; outline:none; }
.s-save   { padding:14px 18px; background:var(--yellow); color:#000; border:none; border-radius:14px; font-family:'Nunito',sans-serif; font-weight:900; font-size:1rem; cursor:pointer; }
.s-close  { padding:14px; background:var(--border); border:none; border-radius:14px; color:var(--muted); font-family:'Nunito',sans-serif; font-size:1rem; font-weight:700; cursor:pointer; text-align:center; }
.s-info   { font-size:0.85rem; font-weight:700; color:var(--muted); line-height:1.5; }
.s-info a { color:var(--yellow); }

#exit-screen {
  display:none; position:fixed; inset:0; z-index:999;
  background:#000; flex-direction:column;
  align-items:center; justify-content:center; gap:24px; padding:40px;
}
.exit-title { font-size:2.5rem; font-weight:900; color:var(--yellow); text-align:center; }
.exit-msg   { font-size:1.2rem; font-weight:700; color:#aaa; text-align:center; line-height:1.6; }
#exit-reopen {
  padding:20px 40px;
  background:linear-gradient(135deg,#FFF500,#FFB800);
  border:none; border-radius:22px;
  font-family:'Nunito',sans-serif; font-size:1.4rem; font-weight:900; color:#000; cursor:pointer;
}

.bottom-spacer { height:max(60px, calc(env(safe-area-inset-bottom) + 60px)); flex-shrink:0; }
</style>

<body>

<div id="app">
  <div id="status-bar">
    <div id="status-dot"></div>
    <div id="status-text">Pronto.</div>
    <button id="btn-stop-voice" onclick="stopVoice()">STOP VOCE</button>
  </div>

  <div class="scroll-area">
    <div id="preview-wrap">
      <img id="preview-img" src="" alt="">
      <button class="preview-close" onclick="clearImage()">X</button>
    </div>

    <div class="row-2">
      <button class="btn" id="btn-camera" onclick="openCamera()">
        <span class="btn-label">FOTO</span>
        <span class="btn-sub">Fotocamera</span>
      </button>
      <button class="btn" id="btn-play" onclick="toggleRecording()">
        <span class="btn-label" id="play-label">CHIEDI</span>
        <span class="btn-sub"   id="play-sub">Parla</span>
        <div class="wave-bar" id="wave-bar">
          <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
      </button>
    </div>

    <div class="row-2">
      <button class="btn" id="btn-gallery" onclick="openGallery()">
        <span class="btn-label">GALLERIA</span>

      </button>

        <span class="btn-label">ANALISI AI</span>
        <span class="btn-sub">Foto</span>
      </button>
    </div>

    <div class="row-2">
      <button class="btn" id="btn-bus" onclick="toggleGTT()">
        <span class="btn-label">BUS</span>
        <span class="btn-sub">GTT Torino</span>
      </button>
      <button class="btn" id="btn-exit" onclick="exitApp()">
        <span class="btn-label">ESCI</span>
        <span class="btn-sub">Chiudi</span>
      </button>
    </div>

    <div id="voice-transcript">Premi CHIEDI e parla. Premi di nuovo per fermare.</div>

    <div id="gtt-panel">
      <div class="gtt-title">GTT TORINO</div>
      <div class="gtt-note">Linee orientative — verifica orari su gtt.to.it</div>
      <div id="gtt-coords">Rileva la posizione, poi chiedi dove vuoi andare.</div>
      <button id="btn-gtt-location" onclick="getUserLocation()">RILEVA POSIZIONE</button>
      <button id="btn-gtt-mic" onclick="toggleGTTVoice()">
        <span id="gtt-mic-label">CHIEDI</span>
        <span id="gtt-mic-sub">Parla dopo il clic</span>
        <div id="gtt-wave-bar"><span></span><span></span><span></span><span></span><span></span></div>
      </button>
      <div id="gtt-answer"></div>
      <button id="btn-gtt-realtime" onclick="openGTTRealtime()">ORARI IN TEMPO REALE</button>
    </div>

    <div class="bottom-spacer"></div>
  </div>
</div>

<button id="settings-fab" onclick="openSettings()">&#9881;</button>

<div id="settings-overlay" onclick="closeSettingsIfBg(event)">
  <div class="settings-sheet">
    <div class="s-handle"></div>
    <div class="s-title">IMPOSTAZIONI</div>
    <div class="s-row">
      <input class="s-input" id="settings-key" type="password" placeholder="gsk_..." autocomplete="off">
      <button class="s-save" onclick="saveKeyFromSettings()">SALVA</button>
    </div>
    <p class="s-info">API Key Groq — gratuita su <a href="https://console.groq.com/keys" target="_blank">console.groq.com/keys</a></p>
    <button class="s-close" onclick="closeSettings()">CHIUDI</button>
  </div>
</div>

<div id="exit-screen">
  <div class="exit-title">ARRIVEDERCI</div>
  <div class="exit-msg">Chiudi questa scheda dal browser oppure torna all'app.</div>
  <button id="exit-reopen" onclick="reopenApp()">TORNA ALL'APP</button>
</div>

<input type="file" id="file-camera"  accept="image/*" capture="environment" style="display:none" onchange="handleFileInput(event)">
<input type="file" id="file-gallery" accept="image/*" style="display:none" onchange="handleFileInput(event)">

<script>
'use strict';

// ── STATE ──────────────────────────────────────────────────────────
let apiKey             = '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';
let currentImageBase64 = null;
let recognition        = null;
let isRecording        = false;
let accumulatedTranscript = '';
let gttRecognition     = null;
let isGttRecording     = false;
let gttTranscript      = '';
let gttOpen            = false;
let userLat            = null;
let userLon            = null;
let lastGTTLineNumber  = '';

// ── INIT ───────────────────────────────────────────────────────────
window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('app').style.display = 'flex';
  setStatus('Pronto.', 'idle');
  setTimeout(() => speak('MyEyes pronto.'), 600);
  ['btn-camera','btn-gallery','btn-describe','btn-bus','btn-exit'].forEach(id => {
    const el = document.getElementById(id);
    if (el) el.addEventListener('touchstart', () => navigator.vibrate && navigator.vibrate(20), { passive:true });
  });
});

// ── STATUS ─────────────────────────────────────────────────────────
function setStatus(msg, state) {
  document.getElementById('status-text').textContent = msg;
  const dot = document.getElementById('status-dot');
  dot.className = state === 'active' ? 'active' : state === 'listening' ? 'listening' : state === 'error' ? 'error' : '';
}

// ── TTS ────────────────────────────────────────────────────────────
// REGOLA: speak() NON chiama cancel() da sola.
// Chi chiama speak() dopo aver usato il microfono deve aspettare
// che il recognition sia davvero fermo (via setTimeout nel chiamante).
function speak(text, onEnd) {
  if (!text) { if (onEnd) onEnd(); return; }
  // Cancella solo se sta già parlando (non in modo preventivo)
  if (window.speechSynthesis.speaking || window.speechSynthesis.pending) {
    window.speechSynthesis.cancel();
  }
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'it-IT'; u.rate = 0.93; u.pitch = 1; u.volume = 1;
  u.onstart = () => { document.getElementById('btn-stop-voice').style.display = 'block'; };
  u.onend   = () => { document.getElementById('btn-stop-voice').style.display = 'none'; if (onEnd) onEnd(); };
  u.onerror = () => { document.getElementById('btn-stop-voice').style.display = 'none'; if (onEnd) onEnd(); };
  setTimeout(() => window.speechSynthesis.speak(u), 80);
}

function stopVoice() {
  window.speechSynthesis.cancel();
  document.getElementById('btn-stop-voice').style.display = 'none';
}

// ── CAMERA / GALLERY ───────────────────────────────────────────────
function openCamera()  { document.getElementById('file-camera').click(); }
function openGallery() { document.getElementById('file-gallery').click(); }

function handleFileInput(event) {
  const file = event.target.files[0];
  event.target.value = '';
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    currentImageBase64 = e.target.result.split(',')[1];
    document.getElementById('preview-img').src = e.target.result;
    document.getElementById('preview-wrap').style.display = 'block';
    setStatus('Immagine caricata. Tocca ANALISI AI.', 'active');
    speak('Immagine caricata. Tocca Analisi AI per la descrizione.');
  };
  reader.readAsDataURL(file);
}

function clearImage() {
  currentImageBase64 = null;
  document.getElementById('preview-wrap').style.display = 'none';
  document.getElementById('preview-img').src = '';
  setStatus('Immagine rimossa.', 'idle');
}

// ── ANALISI AI ─────────────────────────────────────────────────────
async function describeScene() {
  if (!currentImageBase64) { speak('Nessuna immagine. Scatta prima una foto.'); return; }
  setStatus('Analisi AI in corso...', 'active');
  speak('Analizzo la scena.');
  const prompt = `Sei un assistente vocale per ipovedenti italiani. Analizza questa immagine e descrivi in italiano con frasi parlate naturali (massimo 5 frasi, nessun elenco, nessun simbolo, nessun markdown):
1. Cosa c e di piu importante (persone, veicoli, oggetti, ambiente).
2. Pericoli o ostacoli per chi cammina.
3. Semafori: specifica il colore esatto (rosso=fermati, verde=puoi passare).
4. Indicazioni utili (insegne, nomi negozi, edifici).
Parla direttamente alla persona. Inizia con: "Davanti a te..."`;
  try {
    const result = await callGroqVision(prompt, currentImageBase64);
    setStatus('Analisi completata.', 'active');
    speak(result);
  } catch (e) {
    setStatus('Errore: ' + e.message, 'error');
    speak('Errore durante l analisi. Controlla la connessione.');
  }
}

// ── CHIEDI TOGGLE ──────────────────────────────────────────────────
function toggleRecording() {
  if (isRecording) stopRecording();
  else             startRecording();
}

function startRecording() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { setStatus('Voce non disponibile. Usa Safari.', 'error'); return; }

  // Ferma TTS in modo sincrono PRIMA di avviare STT
  window.speechSynthesis.cancel();
  document.getElementById('btn-stop-voice').style.display = 'none';

  accumulatedTranscript = '';
  isRecording = true;

  document.getElementById('voice-transcript').textContent = 'In ascolto...';
  setStatus('In ascolto...', 'listening');
  document.getElementById('wave-bar').classList.add('show');
  document.getElementById('btn-play').classList.add('recording');
  document.getElementById('play-label').textContent = 'STOP';
  document.getElementById('play-sub').textContent   = 'Tocca per fermare';

  recognition = new SR();
  recognition.lang = 'it-IT';
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.maxAlternatives = 1;

  recognition.onresult = (e) => {
    let fin = '', int = '';
    for (let i = e.resultIndex; i < e.results.length; i++) {
      if (e.results[i].isFinal) fin += e.results[i][0].transcript + ' ';
      else int += e.results[i][0].transcript;
    }
    accumulatedTranscript += fin;
    document.getElementById('voice-transcript').textContent = (accumulatedTranscript + int).trim() || 'In ascolto...';
  };

  recognition.onerror = (e) => {
    if (e.error === 'no-speech' || e.error === 'aborted') return;
    isRecording = false;
    resetVoiceUI();
    setStatus(e.error === 'not-allowed' ? 'Permesso microfono negato.' : 'Errore mic: ' + e.error, 'error');
  };

  recognition.onend = () => {
    if (isRecording) {
      try { recognition.start(); }
      catch(err) { isRecording = false; resetVoiceUI(); processVoiceInput(); }
    }
  };

  // Avvio SINCRONO nel gesture handler (no setTimeout)
  try { recognition.start(); }
  catch(e) { isRecording = false; resetVoiceUI(); setStatus('Errore avvio: ' + e.message, 'error'); }
}

function stopRecording() {
  if (!isRecording) return;
  isRecording = false;
  if (recognition) { try { recognition.stop(); } catch(e){} recognition = null; }
  resetVoiceUI();
  // 300ms: Safari deve terminare il recognition prima che TTS parta
  setTimeout(processVoiceInput, 300);
}

function resetVoiceUI() {
  document.getElementById('wave-bar').classList.remove('show');
  document.getElementById('btn-play').classList.remove('recording');
  document.getElementById('play-label').textContent = 'CHIEDI';
  document.getElementById('play-sub').textContent   = 'Parla';
}

async function processVoiceInput() {
  const transcript = accumulatedTranscript.trim();
  if (!transcript) {
    setStatus('Nessuna parola.', 'idle');
    document.getElementById('voice-transcript').textContent = 'Non ho sentito nulla. Riprova.';
    speak('Non ho sentito nulla. Riprova.');
    return;
  }
  setStatus('Hai detto: ' + transcript, 'active');
  document.getElementById('voice-transcript').textContent = transcript;

  const lo = transcript.toLowerCase();
  if (/\b(scatta|fotocamera|foto)\b/.test(lo))          { openCamera();    return; }
  if (/\b(galleria|scegli foto)\b/.test(lo))            { openGallery();   return; }
  if (/\b(descrivi|analizza|cosa vedi|analisi)\b/.test(lo)) { describeScene(); return; }
  if (/\b(bus|tram|orari|fermata)\b/.test(lo))          { if (!gttOpen) toggleGTT(); return; }
  if (/\b(esci|chiudi)\b/.test(lo))                     { exitApp();       return; }

  setStatus('Elaboro...', 'active');
  try {
    let answer;
    if (currentImageBase64) {
      answer = await callGroqVision(
        `Utente ipovedente chiede: "${transcript}". Rispondi in italiano, max 3 frasi parlate, nessun simbolo.`,
        currentImageBase64
      );
    } else {
      answer = await callGroqChat(transcript);
    }
    const clean = answer.replace(/[*_#`>]/g, '').trim();
    document.getElementById('voice-transcript').textContent = clean;
    speak(clean);
    setStatus('Risposta completata.', 'active');
  } catch (e) {
    speak('Errore di rete. Controlla la connessione.');
    setStatus('Errore: ' + e.message, 'error');
  }
}

// ── GROQ API ───────────────────────────────────────────────────────
async function callGroqVision(prompt, imageBase64) {
  const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + apiKey },
    body: JSON.stringify({
      model: 'meta-llama/llama-4-scout-17b-16e-instruct',
      messages: [{ role: 'user', content: [
        { type: 'text', text: prompt },
        { type: 'image_url', image_url: { url: 'data:image/jpeg;base64,' + imageBase64 } }
      ]}],
      max_tokens: 400
    })
  });
  if (!res.ok) { const e = await res.json().catch(()=>({})); throw new Error(e.error?.message || 'HTTP ' + res.status); }
  return (await res.json()).choices[0].message.content;
}

async function callGroqChat(msg) {
  const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + apiKey },
    body: JSON.stringify({
      model: 'llama-3.3-70b-versatile',
      messages: [
        { role: 'system', content: 'Sei un assistente vocale per ipovedenti italiani. Rispondi in italiano, massimo 3 frasi parlate, senza elenchi, senza simboli, senza markdown, senza asterischi. Il testo sara letto ad alta voce.' },
        { role: 'user', content: msg }
      ],
      max_tokens: 250
    })
  });
  if (!res.ok) { const e = await res.json().catch(()=>({})); throw new Error(e.error?.message || 'HTTP ' + res.status); }
  return (await res.json()).choices[0].message.content;
}

// ── GTT BUS ────────────────────────────────────────────────────────
function toggleGTT() {
  gttOpen = !gttOpen;
  document.getElementById('gtt-panel').classList.toggle('open', gttOpen);
  setStatus(gttOpen ? 'Pannello bus aperto.' : 'Pannello bus chiuso.', 'idle');
  if (!gttOpen) stopGTTVoice();
}

function getUserLocation() {
  if (!navigator.geolocation) { setStatus('GPS non disponibile.', 'error'); return; }
  setStatus('Rilevo posizione GPS...', 'active');
  document.getElementById('gtt-coords').textContent = 'Rilevamento in corso...';
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      userLat = pos.coords.latitude.toFixed(6);
      userLon = pos.coords.longitude.toFixed(6);
      document.getElementById('gtt-coords').textContent =
        'Posizione rilevata. Precisione: ' + Math.round(pos.coords.accuracy) + ' m.';
      setStatus('Posizione rilevata.', 'active');
    },
    () => {
      document.getElementById('gtt-coords').textContent = 'GPS non disponibile. Controlla i permessi Safari.';
      setStatus('Errore GPS', 'error');
    },
    { enableHighAccuracy:true, timeout:15000 }
  );
}

function toggleGTTVoice() {
  if (isGttRecording) stopGTTVoice();
  else                startGTTVoice();
}

function startGTTVoice() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { setStatus('Voce non disponibile. Usa Safari.', 'error'); return; }

  // Ferma TTS sincrono PRIMA di avviare STT
  window.speechSynthesis.cancel();
  document.getElementById('btn-stop-voice').style.display = 'none';

  gttTranscript  = '';
  isGttRecording = true;

  document.getElementById('btn-gtt-mic').classList.add('recording');
  document.getElementById('gtt-mic-label').textContent = 'STOP';
  document.getElementById('gtt-mic-sub').textContent   = 'Tocca per fermare';
  document.getElementById('gtt-wave-bar').classList.add('show');
  document.getElementById('gtt-answer').textContent    = 'In ascolto...';

  gttRecognition = new SR();
  gttRecognition.lang = 'it-IT';
  gttRecognition.continuous = true;
  gttRecognition.interimResults = true;
  gttRecognition.maxAlternatives = 1;

  gttRecognition.onresult = (e) => {
    let fin = '', int = '';
    for (let i = e.resultIndex; i < e.results.length; i++) {
      if (e.results[i].isFinal) fin += e.results[i][0].transcript + ' ';
      else int += e.results[i][0].transcript;
    }
    gttTranscript += fin;
    document.getElementById('gtt-answer').textContent = (gttTranscript + int).trim() || 'In ascolto...';
  };

  gttRecognition.onerror = (e) => {
    if (e.error === 'no-speech' || e.error === 'aborted') return;
    isGttRecording = false;
    resetGTTVoiceUI();
    setStatus(e.error === 'not-allowed' ? 'Permesso microfono negato.' : 'Errore mic: ' + e.error, 'error');
  };

  gttRecognition.onend = () => {
    if (isGttRecording) {
      try { gttRecognition.start(); }
      catch(err) { isGttRecording = false; resetGTTVoiceUI(); processGTTVoice(); }
    }
  };

  // Avvio SINCRONO
  try { gttRecognition.start(); }
  catch(e) { isGttRecording = false; resetGTTVoiceUI(); setStatus('Errore avvio: ' + e.message, 'error'); }
}

function stopGTTVoice() {
  if (!isGttRecording) return;
  isGttRecording = false;
  if (gttRecognition) { try { gttRecognition.stop(); } catch(e){} gttRecognition = null; }
  resetGTTVoiceUI();
  // 300ms: Safari deve terminare recognition prima che TTS parta
  setTimeout(processGTTVoice, 300);
}

function resetGTTVoiceUI() {
  document.getElementById('btn-gtt-mic').classList.remove('recording');
  document.getElementById('gtt-mic-label').textContent = 'CHIEDI';
  document.getElementById('gtt-mic-sub').textContent   = 'Parla dopo il clic';
  document.getElementById('gtt-wave-bar').classList.remove('show');
}

async function processGTTVoice() {
  const t = gttTranscript.trim();
  if (!t) {
    document.getElementById('gtt-answer').textContent = 'Non ho sentito nulla. Riprova.';
    speak('Non ho sentito nulla. Riprova.');
    return;
  }

  document.getElementById('gtt-answer').textContent = 'Cerco: ' + t;
  setStatus('Elaboro...', 'active');

  const gps = (userLat && userLon)
    ? 'Le mie coordinate GPS sono lat ' + userLat + ' lon ' + userLon + ' a Torino.'
    : 'Sono a Torino, posizione esatta non disponibile.';

  const prompt = gps + ' Voglio raggiungere: ' + t + '. ' +
    'Sei un esperto di trasporti pubblici GTT Torino. Dimmi in italiano: ' +
    'il numero della linea bus o tram piu comoda, ' +
    'la fermata di partenza piu vicina a me, ' +
    'la fermata dove scendere. ' +
    'Massimo 3 frasi parlate, senza elenchi, senza simboli, senza markdown.';

  try {
    const answer = await callGroqChat(prompt);
    const clean  = answer.replace(/[*_#`>]/g, '').trim();

    document.getElementById('gtt-answer').textContent = clean;
    setStatus('Risposta GTT pronta.', 'active');

    // Estrai numero linea per link diretto GTT
    const m = clean.match(/\b(?:linea|tram|bus|numero)\s*([A-Z]?\d{1,3}[A-Z]?)\b/i)
           || clean.match(/\bprendi[^0-9]*(\d{1,3})\b/i);
    lastGTTLineNumber = m ? m[1] : '';
    const btnR = document.getElementById('btn-gtt-realtime');
    if (btnR) btnR.textContent = lastGTTLineNumber ? 'ORARI LINEA ' + lastGTTLineNumber : 'ORARI IN TEMPO REALE';

    // speak() — il microfono e fermo da 300ms, nessun conflitto
    speak(clean);

  } catch(err) {
    document.getElementById('gtt-answer').textContent = 'Errore di rete. Riprova.';
    speak('Errore di rete. Controlla la connessione.');
    setStatus('Errore', 'error');
  }
}

function openGTTRealtime() {
  let url = 'https://www.gtt.to.it/cms/percorari/urbano?view=linee&bacino=U';
  if (lastGTTLineNumber) url += '&linea=' + encodeURIComponent(lastGTTLineNumber);
  speak(lastGTTLineNumber ? 'Apro gli orari della linea ' + lastGTTLineNumber + '.' : 'Apro gli orari GTT.');
  window.open(url, '_blank');
}

// ── EXIT ───────────────────────────────────────────────────────────
function exitApp() {
  window.speechSynthesis.cancel();
  if (recognition)    { try { recognition.stop();    } catch(e){} recognition    = null; }
  if (gttRecognition) { try { gttRecognition.stop(); } catch(e){} gttRecognition = null; }
  isRecording = false; isGttRecording = false;
  resetVoiceUI(); resetGTTVoiceUI();

  document.getElementById('app').style.display          = 'none';
  document.getElementById('settings-fab').style.display = 'none';
  document.getElementById('exit-screen').style.display  = 'flex';

  const u = new SpeechSynthesisUtterance('Arrivederci.');
  u.lang = 'it-IT'; u.rate = 0.93;
  u.onend = () => { try { window.close(); } catch(e){} };
  setTimeout(() => window.speechSynthesis.speak(u), 80);
}

function reopenApp() {
  document.getElementById('exit-screen').style.display  = 'none';
  document.getElementById('app').style.display          = 'flex';
  document.getElementById('settings-fab').style.display = 'flex';
}

// ── SETTINGS ───────────────────────────────────────────────────────
function openSettings()  {
  document.getElementById('settings-key').value = apiKey;
  document.getElementById('settings-overlay').classList.add('open');
}
function closeSettings() { document.getElementById('settings-overlay').classList.remove('open'); }
function closeSettingsIfBg(e) { if (e.target === document.getElementById('settings-overlay')) closeSettings(); }
function saveKeyFromSettings() {
  const val = document.getElementById('settings-key').value.trim();
  if (val.startsWith('gsk_')) { apiKey = val; closeSettings(); speak('Chiave salvata.'); }
  else speak('Chiave non valida. Deve iniziare con gsk.');
}
